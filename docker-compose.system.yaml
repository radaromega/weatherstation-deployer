version: '3'

services:
  # Weatherstation system
  system:
    container_name: system
    image: gcr.io/cycloneport/system:0.0.1
    restart: on-failure
    privileged: true
    network_mode: "host"
    cap_add:
      - ALL
    volumes:
      - ./.env:/app/.env
      - ./data:/data
      - /lib/modules:/lib/modules
      - /dev:/dev
      - /var/log:/var/log
      - /etc/udev/rules.d:/etc/udev/rules.d
  
  # Reverse proxy
  caddy:
    container_name: caddy
    image: gcr.io/cycloneport/caddy:0.0.1
    restart: on-failure
    network_mode: "host"